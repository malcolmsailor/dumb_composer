# Template:
# - interval_to_next:
#   metric_strength_str:
#   relative_degrees:
#   constraints:
#   negative_constraints:
#   allow_suspension:
#   allow_preparation:
#   avoid_interval_to_next:
#   avoid_voices:

# ----------------
# Two-note prefabs
# ----------------

- interval_to_next: 0
  metric_strength_str: "__"
  relative_degrees: [0, -1]
  negative_constraints: [-1]
- interval_to_next: 0
  metric_strength_str: "__"
  relative_degrees: [0, 1]
- interval_to_next: [-1, 2, 3]
  metric_strength_str: "__"
  relative_degrees: [0, -2]
  constraints: [-2]
- interval_to_next: [-1, -2, 2]
  metric_strength_str: "__"
  relative_degrees: [0, -3]
  constraints: [-3]
  negative_constraints: [-5]
  allow_suspension: "NO"
- interval_to_next: [1, 3, 4, 5, -2, -3]
  metric_strength_str: "__"
  relative_degrees: [0, 2]
  constraints: [2]
- interval_to_next: [1, 2, 5]
  metric_strength_str: "__"
  relative_degrees: [0, 3]
  constraints: [3]
  negative_constraints: [1]
  allow_suspension: "NO"

# ----------------
# Three-note prefabs
# ----------------

- interval_to_next: [0, -2, -3, 1, 2]
  metric_strength_str: "___"
  relative_degrees: [0, -3, 0]
  constraints: [-3]
  negative_constraints: [-2]
- interval_to_next: [-2]
  metric_strength_str: "__w"
  relative_degrees: [0, -3, -1]
  constraints: [-3]
- interval_to_next: null
  metric_strength_str: "___"
  relative_degrees: [0, -1, 0]
  allow_preparation: "YES"
  avoid_interval_to_next: [-1]
- interval_to_next: null
  metric_strength_str: "___"
  relative_degrees: [0, "#-1", 0]
  allow_suspension: "NO"
  allow_preparation: "YES"
  avoid_interval_to_next: [-1]
- interval_to_next: 4
  metric_strength_str: "__s"
  relative_degrees: [0, 2, 4t]
  constraints: [2, 4]
  allow_preparation: "YES"
- interval_to_next: 2
  metric_strength_str: "___"
  relative_degrees: [0, 1, 2t]
  constraints: [2]
  allow_preparation: "YES"
- interval_to_next: 2
  metric_strength_str: "__s"
  relative_degrees: [0, -2, 2t]
  constraints: [-2, 2]
  allow_preparation: "YES"
- interval_to_next: 2
  metric_strength_str: "__s"
  relative_degrees: [0, -3, 2t]
  constraints: [-3, 2]
  allow_preparation: "YES"

# ----------------
# Four-note prefabs
# ----------------

- interval_to_next: 0
  metric_strength_str: ["s___", "__s_"]
  relative_degrees: [0, 1, 0, "#-1"]
- interval_to_next: -2
  metric_strength_str: ["s___", "__s_"]
  relative_degrees: [0, 1, 0, -1]
- interval_to_next: [0, 2]
  metric_strength_str: ["s___", "__s_"]
  relative_degrees: [0, "#-1", 0, 1]
- interval_to_next: [0, -2]
  metric_strength_str: ["s___", "_s_w"]
  relative_degrees: [0, -3, -2, -1]
  constraints: [-3]
  negative_constraints: [-5]
- interval_to_next: [1, -2, -3]
  metric_strength_str: _w__
  relative_degrees: [0, 1, "#-1", 0]
  allow_suspension: "NO"
- interval_to_next: [-1, 1, 3, 4, 5, 7]
  metric_strength_str: "_w__"
  relative_degrees: [0, 1, 2, 0]
  constraints: [2]
- interval_to_next: [-1, 1, 3, 4]
  metric_strength_str: [__w_, _w__]
  relative_degrees: [0, 2, 1, 0]
  constraints: [2]
- interval_to_next: [-1]
  metric_strength_str: ____
  relative_degrees: [0, 2, 1, 0]
  constraints: [2]
- interval_to_next: [-1, -3, 1]
  metric_strength_str: ____
  relative_degrees: [0, -2, -4, 0]
  constraints: [-2, -4]
- interval_to_next: [-1, -3, 0]
  metric_strength_str: ____
  relative_degrees: [0, -2, -4, -2]
  constraints: [-2, -4]
  #
  # Triad arpeggiations up
  #
- interval_to_next: 2
  metric_strength_str: "___w"
  relative_degrees: [0, 2, 4, 3]
  constraints: [2, 4]
- interval_to_next: 3
  metric_strength_str: "___w"
  relative_degrees: [0, 2, 5, 4]
  constraints: [2, 5]
- interval_to_next: 3
  metric_strength_str: "___w"
  relative_degrees: [0, 3, 5, 4]
  constraints: [3, 5]
- interval_to_next: 7
  metric_strength_str: "___w"
  relative_degrees: [0, 2, 4, "#6"]
  constraints: [2, 4]
  negative_constraints: [6]
- interval_to_next: 7
  metric_strength_str: "___w"
  relative_degrees: [0, 2, 5, "#6"]
  constraints: [2, 5]
- interval_to_next: 7
  metric_strength_str: "___w"
  relative_degrees: [0, 3, 5, "#6"]
  constraints: [3, 5]
- interval_to_next: 6
  metric_strength_str: "____"
  relative_degrees: [0, 3, 5, 7]
  constraints: [3, 5]
- interval_to_next: [6, 9]
  metric_strength_str: "____"
  relative_degrees: [0, 2, 5, 7]
  constraints: [2, 5]
- interval_to_next: [4, 6, 9]
  metric_strength_str: "____"
  relative_degrees: [0, 2, 4, 7]
  constraints: [2, 4]
  # Triad arpeggiations down
- interval_to_next: [-6, -3, -5]
  metric_strength_str: "____"
  relative_degrees: [0, 2, 4, "#6"]
  constraints: [2, 4]
- interval_to_next: [-7, -4]
  metric_strength_str: "____"
  relative_degrees: [0, -2, -4, -2]
  constraints: [-2, -4]

# ----------------
# Five-note prefabs
# ----------------

- interval_to_next: [-1, 1]
  metric_strength_str: ["_w___", "___w_"]
  relative_degrees: [0, 1, 0, -1, -2]
  constraints: [-2]
- interval_to_next: [-1]
  metric_strength_str: ["_w___", "___w_"]
  relative_degrees: [0, 1, 0, -1, 0]
- interval_to_next: [-1, 1]
  metric_strength_str: ["_w___", "___w_"]
  relative_degrees: [0, 1, 0, -1, 0]
